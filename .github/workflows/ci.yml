          key: ${{ runner.os }}-node-${{ matrix.node-version }}-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-modules-

      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run unit tests (shard ${{ matrix.shard }}/3)
        env:
          UNIT_TEST_TIMEOUT_MS: 300000
        run: npm run test:unit:shard${{ matrix.shard }}

