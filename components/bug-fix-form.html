<div
  id="bugFixModal"
  class="bv-modal hidden items-start justify-center overflow-y-auto"
  role="dialog"
  aria-modal="true"
  aria-labelledby="bugFixModalTitle"
  aria-describedby="bugFixModalDescription"
  data-ds="new"
>
  <div class="bv-modal-backdrop" data-dismiss></div>

  <div class="bv-modal__panel modal-sheet" tabindex="-1">
    <!-- Header bar (sticky) with updated title styling -->
    <div class="modal-header">
      <h2
        id="bugFixModalTitle"
        class="pb-2 text-3xl font-extrabold tracking-wide text-text"
      >
        Bug Fix Form
      </h2>
      <button
        id="closeBugFixModal"
        class="modal-close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-muted"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div id="bugFixModalDescription" class="modal-body">
      <div class="h-[80vh] w-full">
        <iframe
          src="./components/iframe_forms/iframe-bug-fix-form.html"
          class="h-full w-full rounded-lg border border-border/30 shadow-sm"
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </div>
</div>
