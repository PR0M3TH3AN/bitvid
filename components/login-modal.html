<div id="loginModal" class="bv-modal hidden items-start justify-center">
  <div class="bv-modal-backdrop" data-dismiss></div>

  <div class="modal-sheet overflow-hidden" tabindex="-1">
    <!-- Header with the special exit button (unchanged) -->
    <div class="modal-header">
      <h2 class="text-xl font-bold text-text">Login Options</h2>
      <button
        id="closeLoginModal"
        class="modal-close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-muted-strong"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Body with buttons (unchanged) -->
    <div class="modal-body space-y-4">
      <!-- Application Form button -->
      <button
        id="openApplicationModal"
        class="w-full rounded-md bg-info px-4 py-2 text-text hover:bg-info-strong focus:outline-none focus:ring-2 focus:ring-info focus:ring-offset-2"
      >
        Application Form
      </button>

      <!-- Simple horizontal rule -->
      <div class="my-2 border-t border-border/60"></div>

      <!-- Existing login buttons -->
      <button
        id="loginNIP07"
        class="w-full rounded-md bg-info px-4 py-2 text-text hover:bg-info-strong focus:outline-none focus:ring-2 focus:ring-info focus:ring-offset-2"
      >
        Login with Extension (NIP-07)
      </button>
      <button
        id="loginNSEC"
        class="w-full cursor-not-allowed rounded-md bg-border/40 px-4 py-2 text-muted"
        disabled
      >
        Login with NSEC (Coming Soon)
      </button>
    </div>
  </div>
</div>
