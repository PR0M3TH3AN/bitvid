<div id="loginModal" class="bv-modal hidden items-start justify-center">
  <div class="bv-modal-backdrop" data-dismiss></div>

  <div
    class="bv-modal__panel bg-gray-900 w-full max-w-[90%] overflow-hidden lg:max-w-6xl"
  >
    <!-- Header with the special exit button (unchanged) -->
    <div
      class="sticky top-0 flex items-center justify-between bg-gradient-to-b from-black/80 to-transparent p-4"
    >
      <h2 class="text-xl font-bold text-white">Login Options</h2>
      <button
        id="closeLoginModal"
        class="flex h-10 w-10 items-center justify-center rounded-full bg-black/50 transition-all duration-200 backdrop-blur hover:bg-black/70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-blue-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Body with buttons (unchanged) -->
    <div class="space-y-4 p-6">

      <button
        id="openApplicationModal"
        class="w-full rounded-md bg-indigo-500 px-4 py-2 text-white hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Application Form
      </button>

      <!-- Simple horizontal rule -->
      <div class="my-2 border-t border-gray-700"></div>

      <!-- Existing login buttons -->
      <button
        id="loginNIP07"
        class="w-full rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Login with Extension (NIP-07)
      </button>
      <button
        id="loginNSEC"
        class="w-full cursor-not-allowed rounded-md bg-gray-500 px-4 py-2 text-white"
        disabled
      >
        Login with NSEC (Coming Soon)
      </button>
    </div>
  </div>
</div>
