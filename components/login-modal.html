<div
  id="loginModal"
  class="bv-modal hidden items-start justify-center"
  role="dialog"
  aria-modal="true"
  aria-labelledby="loginModalTitle"
  aria-describedby="loginModalDescription"
  data-ds="new"
>
  <div class="bv-modal-backdrop" data-dismiss></div>

  <div class="modal-sheet max-h-modal-shell overflow-hidden" tabindex="-1">
    <!-- Header with the special exit button (unchanged) -->
    <div class="modal-header">
      <h2 id="loginModalTitle" class="text-xl font-bold text-text">
        Login Options
      </h2>
      <button
        id="closeLoginModal"
        class="modal-close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Body with buttons (unchanged) -->
    <div id="loginModalDescription" class="modal-body space-y-4 overflow-y-auto">
      <!-- Application Form button -->
      <button
        id="openApplicationModal"
        class="btn w-full"
        type="button"
      >
        Application Form
      </button>

      <!-- Simple horizontal rule -->
      <div class="my-2 border-t border-border/60"></div>

      <!-- Login provider buttons are rendered dynamically -->
      <div data-login-providers class="space-y-3"></div>
      <template data-login-provider-template>
        <button
          class="btn w-full text-left"
          type="button"
          data-provider-button
        >
          <span class="flex flex-col items-start gap-2">
            <span data-provider-label class="text-base font-semibold"></span>
            <span data-provider-description class="text-sm text-text-muted"></span>
            <span
              data-provider-status
              class="text-sm text-text-muted hidden"
            ></span>
            <span
              data-provider-capabilities
              class="flex flex-wrap gap-2"
            ></span>
          </span>
        </button>
      </template>
      <button
        id="loginNSEC"
        class="btn-ghost w-full"
        disabled
        type="button"
      >
        Login with NSEC (Coming Soon)
      </button>
    </div>
  </div>
</div>
