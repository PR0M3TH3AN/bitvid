<div
  id="loginModal"
  class="bv-modal hidden items-start justify-center"
  role="dialog"
  aria-modal="true"
  aria-labelledby="loginModalTitle"
  aria-describedby="loginModalDescription"
  data-ds="legacy"
>
  <div class="bv-modal-backdrop" data-dismiss></div>

  <div class="modal-sheet overflow-hidden" tabindex="-1">
    <!-- Header with the special exit button (unchanged) -->
    <div class="modal-header">
      <h2 id="loginModalTitle" class="text-xl font-bold text-text">
        Login Options
      </h2>
      <button
        id="closeLoginModal"
        class="modal-close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-muted-strong"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Body with buttons (unchanged) -->
    <div id="loginModalDescription" class="modal-body space-y-4">
      <!-- Application Form button -->
      <button
        id="openApplicationModal"
        class="btn w-full"
        type="button"
      >
        Application Form
      </button>

      <!-- Simple horizontal rule -->
      <div class="my-2 border-t border-border/60"></div>

      <!-- Existing login buttons -->
      <button
        id="loginNIP07"
        class="btn w-full"
        type="button"
      >
        Login with Extension (NIP-07)
      </button>
      <button
        id="loginNSEC"
        class="btn-ghost w-full"
        disabled
        type="button"
      >
        Login with NSEC (Coming Soon)
      </button>
    </div>
  </div>
</div>
