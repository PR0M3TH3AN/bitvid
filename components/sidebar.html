<!--
  Sidebar fades in once when hydrated on the client. js/index.js removes the
  helper classes after the initial animation to avoid flashes each time we
  re-render navigation links.
-->
<aside id="sidebar" class="fade-in fade-in-delay-100" data-state="expanded">
  <div class="sidebar__inner">
    <!-- Primary navigation -->
    <section class="sidebar-panel sidebar-panel--primary">
      <div class="sidebar-panel__header">
        <button
          id="sidebarCollapseToggle"
          type="button"
          class="sidebar-collapse-toggle"
          aria-controls="sidebar"
          aria-expanded="true"
          aria-label="Collapse sidebar"
          title="Collapse sidebar"
        >
          <svg
            data-sidebar-chevron
            class="sidebar-collapse-toggle__icon sidebar-toggle-icon--rotated"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M10 6l6 6-6 6" />
          </svg>
        </button>
      </div>
      <nav class="sidebar-nav" aria-label="Primary">
        <a href="#view=most-recent-videos" class="sidebar-nav-link" title="Recent">
          <img
            src="assets/svg/recent-icon.svg"
            alt=""
            aria-hidden="true"
            class="sidebar-icon"
          />
          <span class="sidebar-text">Recent</span>
        </a>
        <a href="#view=explore" class="sidebar-nav-link" title="Explore">
          <img
            src="assets/svg/explore-icon.svg"
            alt=""
            aria-hidden="true"
            class="sidebar-icon"
          />
          <span class="sidebar-text">Explore</span>
        </a>
        <a href="#view=history" class="sidebar-nav-link" title="History">
          <img
            src="assets/svg/history-icon.svg"
            alt=""
            aria-hidden="true"
            class="sidebar-icon"
          />
          <span class="sidebar-text">History</span>
        </a>
        <a
          id="subscriptionsLink"
          href="#view=subscriptions"
          class="sidebar-nav-link hidden"
          title="Subscriptions"
        >
          <img
            src="assets/svg/subscriptions-icon.svg"
            alt=""
            aria-hidden="true"
            class="sidebar-icon"
          />
          <span class="sidebar-text">Subscriptions</span>
        </a>
      </nav>
    </section>

    <!-- Footer Links Toggle -->
    <footer class="sidebar-footer" data-footer-state="collapsed">
      <button
        id="footerDropdownButton"
        type="button"
        class="sidebar-dropup-trigger"
        aria-expanded="false"
        aria-controls="footerLinksContainer"
      >
        <img
          src="assets/svg/ellipsis.svg"
          alt=""
          aria-hidden="true"
          class="sidebar-icon sidebar-dropup-trigger__glyph"
        />
        <span id="footerDropdownText" class="sidebar-text">More</span>
        <svg
          id="footerDropdownIcon"
          class="sidebar-dropup-trigger__chevron"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M6 9l6 6 6-6" />
        </svg>
      </button>
