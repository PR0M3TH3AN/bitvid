<!-- components/feature-request-form.html
//    https://bitvid.network?modal=feature => open featureRequestModal
-->
<div
  id="featureRequestModal"
  class="bv-modal hidden items-start justify-center overflow-y-auto"
  role="dialog"
  aria-modal="true"
  aria-labelledby="featureRequestModalTitle"
  aria-describedby="featureRequestModalDescription"
  data-ds="new"
>
  <div class="bv-modal-backdrop" data-dismiss></div>

  <div class="bv-modal__panel modal-sheet" tabindex="-1">
    <!-- Header bar (sticky) with updated title styling -->
    <div class="modal-header">
      <h2
        id="featureRequestModalTitle"
        class="pb-2 text-3xl font-extrabold tracking-wide text-text"
      >
        Feature Request Form
      </h2>
      <button
        id="closeFeatureRequestModal"
        class="modal-close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-muted"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div id="featureRequestModalDescription" class="modal-body">
      <div class="modal-embed-frame">
        <iframe
          src="./components/iframe_forms/iframe-request-form.html"
          class="h-full w-full rounded-lg border border-border/30 shadow-sm"
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </div>
</div>
