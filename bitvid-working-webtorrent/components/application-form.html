<!-- components/application-form.html
     https://bitvid.network?modal=application => open nostrFormModal
-->
<div
  id="nostrFormModal"
  class="bv-modal hidden items-start justify-center"
  role="dialog"
  aria-modal="true"
  aria-labelledby="nostrFormModalTitle"
  aria-describedby="nostrFormModalDescription"
  data-ds="new"
>
  <div class="bv-modal-backdrop" data-dismiss></div>

  <div class="bv-modal__panel modal-sheet max-h-modal-shell overflow-y-auto" tabindex="-1">
    <!-- Header bar with updated styling -->
    <div class="modal-header">
      <h2
        id="nostrFormModalTitle"
        class="pb-2 text-3xl font-extrabold tracking-wide text-text"
      >
        Application Form
      </h2>
      <button
        id="closeNostrFormModal"
        class="modal-close"
        aria-label="Close application form modal"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div id="nostrFormModalDescription" class="modal-body">
      <div class="modal-embed-frame">
        <iframe
          src="/components/iframe_forms/iframe-application-form.html"
          class="h-full w-full rounded-lg border border-border/30 shadow-sm"
          frameborder="0"
        ></iframe>
      </div>
    </div>
  </div>
</div>
