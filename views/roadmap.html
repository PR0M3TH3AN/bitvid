<!-- views/roadmap.html -->
<section class="bv-stack" aria-labelledby="roadmapHeading">
  <article class="card p-lg">
    <div class="bv-stack bv-stack--tight">
      <h2 id="roadmapHeading" class="text-2xl font-semibold text-text-strong">
        Roadmap
      </h2>
      <div id="markdown-container" class="markdown-body">
        <p class="text-muted-strong">Loading content...</p>
      </div>
    </div>
  </article>
</section>

<script>
  (async () => {
    try {
      // Fetch your roadmap markdown
      const response = await fetch("content/roadmap.md");
      if (!response.ok) {
        throw new Error("Failed to load roadmap.md");
      }
      const markdownText = await response.text();

      // Convert markdown to HTML (marked must be globally available)
      const html = marked.parse(markdownText);

      // Insert into the container
      const container = document.getElementById("markdown-container");
      if (container) {
        container.innerHTML = html;
      }

      // Optional: highlight code blocks if highlight.js is globally available
      document.querySelectorAll("pre code").forEach((block) => {
        hljs.highlightBlock(block);
      });
    } catch (err) {
      console.error("Error loading roadmap:", err);
      const container = document.getElementById("markdown-container");
      if (container) {
        container.innerHTML = `
          <p class="text-critical-strong">Error loading content. Please try again later.</p>
        `;
      }
    }
  })();
</script>
