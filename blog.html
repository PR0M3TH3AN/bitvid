<!DOCTYPE html>
<html lang="en" class="blog-html">
  <head>
    <!-- Configure with your npub/nprofile -->
    <meta
      name="author"
      value="npub13yarr7j6vjqjjkahd63dmr27curypehx45ucue286ac7sft27y0srnpmpe"
    />

    <!-- Personalize your relays list -->
    <meta
      name="relays"
      value="wss://nos.lol, wss://relay.damus.io, wss://relay.nostr.band, wss://nostr.wine"
    />

    <!-- Show top notes with images, use a even value, zero to disable -->
    <meta name="top-notes" value="2" />

    <!-- Show short notes as carousel (value 'carousel') or in the main feed (value 'main'), empty to disable -->
    <meta name="short-notes" value="carousel" />

    <!-- Show short notes with X minimum characters for the 'short-notes' setting, zero to disable -->
    <meta name="short-notes-min-chars" value="800" />

    <!-- Size in characters of the short notes preview in the feed, zero to display full content -->
    <meta name="short-notes-summary-max-chars" value="400" />

    <!-- Enable navigation by topics (tags), empty to disable -->
    <meta name="topics" value="" />

    <!-- Enable comments, 'yes' to enable -->
    <meta name="comments" value="yes" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore bitvid release notes, roadmap updates, and community highlights across the decentralized video network."
    />
    <meta name="robots" content="index,follow" />
    <title>bitvid Blog</title>
    <link rel="stylesheet" href="./css/tailwind.generated.css" />
    <script src="./js/tracking.js" defer></script>
    <script type="module" crossorigin>
      import { bootstrapBlog } from "./js/blog/index.js";

      const startBlog = () => {
        bootstrapBlog();
      };

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", startBlog, { once: true });
      } else {
        startBlog();
      }
    </script>
  </head>
  <body class="blog-body">
    <div
      id="app"
      class="blog-app-root mx-auto my-8 w-full max-w-none px-4 md:w-blog-fluid md:max-w-blog-shell md:px-0"
    ></div>
    <script>
      window.wnjParams = {
        position: "bottom",
        accent: "neutral",
        startHidden: true,
        compactMode: true,
      };
    </script>
  </body>
</html>
