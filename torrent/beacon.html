<!DOCTYPE html>
<html ng-app="BTorrent" lang="en">
  <head>
    <base href="./" />
    <meta charset="UTF-8" />
    <title>bitvid βeacon | A Browser Based WebTorrent Client</title>
    <meta
      name="description"
      content="bitvid βeacon uses code from βTorrent. βTorrent is a fully-featured Browser WebTorrent Client"
    />
    <meta
      name="keywords"
      content="bitvid, client, webtorrent, browser, torrent, stream, bittorrent, torrenting, sharing, filesharing"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Scripts: webtorrent, angular, etc. -->
    <script src="../js/tracking.js" defer></script>
    <script defer src="dist/beacon.vendor.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/combine/npm/webtorrent/webtorrent.min.js,npm/moment@2,npm/angular@1.5/angular.min.js,npm/angular-route@1.5/angular-route.min.js,npm/angular-sanitize@1.5/angular-sanitize.min.js,npm/angular-ui-grid@3/ui-grid.min.js,gh/matowens/ng-notify/dist/ng-notify.min.js,npm/ng-file-upload@12.2.13/dist/ng-file-upload.min.js"></script>-->

    <!-- Local styles -->
    <link rel="stylesheet" href="../css/tailwind.generated.css" />
    <link rel="stylesheet" href="dist/beacon.vendor.css" />
  </head>

  <body class="bg-surface font-sans text-text" ng-controller="BTorrentCtrl" ng-cloak="">
    <!-- Header with container -->
    <header class="ds-header border-b border-border-translucent-medium bg-surface">
      <div class="mx-auto flex max-w-5xl items-center px-4 py-6 sm:px-6 lg:px-8">
        <a
          class="focus-ring inline-flex items-center gap-3 rounded-full px-2 py-1.5 text-text transition-colors duration-fast ease-out hover:bg-panel-hover hover:text-text"
          href="../index.html"
          aria-label="Return to the bitvid home page"
        >
          <span
            class="header-torrent__logo-image inline-flex items-center bv-logo"
            data-wordmark="current"
            role="img"
            aria-label="bitvid logo"
          >
            <svg
              class="h-full w-auto"
              viewBox="0 0 318.32 108.98"
              color="var(--logo-wordmark-color, var(--color-logo-wordmark))"
              aria-hidden="true"
              focusable="false"
            >
              <g fill="var(--logo-accent-color, var(--color-logo-accent))">
                <rect x="7.1" y="7.8" width="5.84" height="5.48" />
                <rect x="7.1" y="18.78" width="24.02" height="5.48" />
                <rect x="7.1" y="29.77" width="42.85" height="5.48" />
                <rect x="7.1" y="40.76" width="61.68" height="5.48" />

                <rect x="7.1" y="62.74" width="61.68" height="5.48" />
                <rect x="7.1" y="73.73" width="42.85" height="5.48" />

                <rect x="7.1" y="95.71" width="5.84" height="5.48" />
              </g>
              <g fill="currentColor">
                <path d="M121.28 25.08v44.54c0 5.67 2.79 8.54 8.22 8.54h11.57c5.51 0 8.3-2.87 8.3-8.54v-13.09c0-5.67-2.79-8.46-8.3-8.46h-16.6v-5.83h17.72c8.7 0 13.01 4.47 13.01 13.33v15.01c0 8.86-4.31 13.33-13.01 13.33h-13.73c-8.7 0-13.01-4.47-13.01-13.33V25.08h5.83Z" />
                <path d="M168.53 25.08v6.26h-5.83v-6.26h5.83Zm0 17.56v41.27h-5.83v-41.27h5.83Z" />
                <path d="M191.36 25.08v17.16h9.02v5.19h-9.02v36.48h-5.83v-36.48h-9.82v-5.19h9.82V25.08h5.83Z" />

                <path d="M264.05 25.08v6.26h-5.83v-6.26h5.83Zm0 17.16v41.67h-5.83v-41.67h5.83Z" />
                <path d="M311.21 25.08v45.5c0 8.86-4.31 13.33-13.01 13.33h-13.73c-8.7 0-13.01-4.47-13.01-13.33v-15.01c0-8.86 4.31-13.33 13.01-13.33h17.72v5.83h-16.6c-5.51 0-8.3 2.79-8.3 8.46v13.09c0 5.67 2.79 8.54 8.3 8.54h11.49c5.51 0 8.3-2.87 8.3-8.54V25.08h5.83Z" />
              </g>
            </svg>
          </span>
        </a>
      </div>
    </header>

    <!-- Main content -->
    <div id="viewer"></div>
    <div id="view" ng-view></div>

    <!-- Processing Spinner -->
    <div
      class="fixed inset-0 z-[60] flex items-center justify-center bg-overlay-muted/70 backdrop-blur-md"
      ng-show="client.processing"
    >
      <svg
        class="h-12 w-12 animate-spin text-info-strong"
        viewBox="0 0 24 24"
        role="img"
        aria-hidden="true"
      >
        <circle
          class="stroke-border-translucent opacity-40"
          cx="12"
          cy="12"
          r="9"
          fill="none"
          stroke-width="2"
        ></circle>
        <path
          class="stroke-current"
          d="M21 12a9 9 0 0 0-9-9"
          fill="none"
          stroke-width="2"
          stroke-linecap="round"
        ></path>
      </svg>
    </div>

    <!-- Local Angular code -->
    <script type="module" src="app.js"></script>
  </body>
</html>
